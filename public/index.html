<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="text-info"> Finance Logger</h1>
    </div>

    <div class="input-form">
        <footer>
            <form class="new-item-form">
                <div class="field">
                    <label>Type:</label>
                    <select  id="type" class="form-control">
                        <option value="invoice">Invoice</option>
                        <option value="payment">Payment</option>
                    </select>
    
                </div>
                <div class="field">
                    <label>To / From:</label>
                    <input class="form-control " type="text"  id="tofrom">
                </div>
                <div class="field">
                    <label>Details:</label>
                    <input class="form-control" type="text" id="details">
                </div>
                <div class="field">
                    <label>Amount (#):</label>
                    <input class="form-control" type="number" id="amount">
                </div><br><br>


               <div class="button">
                <button class="btn btn-outline-info w-25">Add</button>
               </div>
            </form>
        </footer>
    </div>
    <div class="wrapper">
        <h1 class="text-info"> Transaction History</h1>

            <ul class="item-list">
            </ul>
    
           <!-- <div>
            <button class="btn btn-outline-primary">Edit</button>
            <button class="btn btn-outline-danger">Delete</button>
           </div> -->
       </div>
    </div>

    <script type="module" src="app.js"></script>
    
    
</body>
</html>
